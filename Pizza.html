<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Pizza Menu</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta content="width=device-width, intial-scale=1.0" name="viewport">
        <link rel = "stylesheet" type = "text/css" href = "CSS/Pizza.css" />

    </head>

    <body>
        <div id="menuBG">
            <h1 stlye="margin: 0 0px 0 20px;">Pizza Drill Tutorial</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()" 
            value="Place Order">
            <form id="frmMenu">
                <div class="menu left">
                    <h3>Size:</h3>
                    <input class="size" type="radio" name="Size" value="Personal Pizza"> Personal Pizza<br>
                    <input class="size" type="radio" name="Size" value="Small"> Small Pizza <br>
                    <input class="size" type="radio" name="Size" value="Medium Pizza"> Medium Pizza <br>
                    <input class="size" type="radio" name="Size" value="Large Pizza" checked> Large Pizza <br>
                    <input class="size" type="radio" name="Size" value="Extra Large Pizza"> Extra Large Pizza <br>
                </div>

                <div class="menu center">
                    <h3>Vegetables:</h3>
                    <input class="toppings" type="checkbox" name="Topping" value="Mushrooms"> Mushrooms<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Onions"> Onions<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Tomatoes"> Tomatoes<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Olives"> Olives<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Green Peppers"> Green Peppers<br>
                </div>

            <div class="menu right">
                <h3>Meats:</h3>
                <input class="toppings" type="checkbox" name="Meat" value="Pepperoni"> Pepperoni<br>
                <input class="toppings" type="checkbox" name="Meat" value="Salami"> Salami <br>
                <input class="toppings" type="checkbox" name="Meat" value="Sausage"> Sausage <br>
                <input class="toppings" type="checkbox" name="Meat" value="Canadian Bacon"> Canadian Bacon <br>
                <input class="toppings" type="checkbox" name="Meat" value="Ground Beef"> Ground Beef <br>
                <input class="toppings" type="checkbox" name="Meat" value="Anchovy"> Anchovy <br>
                <input class="toppings" type="checkbox" name="Meat" value="Chicken"> Chicken <br>
            </div>
            <div id="cart">
                <div id="showText"></div>
                <div id="totalPrice"></div>
            </div>
            </form>
        </div>
        <script src="Javascript/Pizza.js"></script>
    </body>
</html>
